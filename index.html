<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/000.css">
    <link rel="stylesheet" href="css/style.css">
    <title>_yachtClub</title>
</head>

<body class="body">
    <div class="wrapper">

        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__content">
                        <a href="#">
                            <img class="header__logo" src="img/www-logo.svg" alt="www logo">
                        </a>
                        <nav class="header__nav nav">
                            <ul class="nav__nav-list">
                                <li class="nav__nav-item">
                                    <a href="#" class="nav__nav-link">
                                        <span class="nav__nav-link-txt">implants</span>
                                    </a>
                                    <ul class="nav__nav-sub-list">
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link"> 	High-grade</a>
                                        </li>
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Mid-grade</a>
                                        </li>
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Low-grade</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav__nav-item">
                                    <a href="#" class="nav__nav-link">
                                        <span class="nav__nav-link-txt">boosters</span>
                                    </a>
                                    <ul class="nav__nav-sub-list">
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Synth</a>
                                        </li>
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Standard</a>
                                        </li>
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Improved</a>
                                        </li>
                                        <li class="nav__nav-sub-item">
                                            <a href="" class="nav__nav-sub-link">Strong</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav__nav-item">
                                    <a href="#" class="nav__nav-link nav__nav-link_blue">
                                        <span class="nav__nav-link-txt">delivery</span>
                                    </a>
                                </li>
                                <li class="nav__nav-item">
                                    <a href="#" class="nav__nav-link">
                                        <span class="nav__nav-link-txt">card</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__user-menu">
                            <button type="button" title="search" class="header__button" id="search-button">
                                <img src="img/search.svg" alt="" class="header__icon">
                            </button>
                            <button type="button" class="header__button header__button_red" id="login-button">
                                <img src="img/login.svg" alt="" class="header__icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__hidden-search-panel">
                <form action="#" class="header__search-form search-form">
                    <button type="reset" class="search-form__reset-button">
                        <img src="img/X.svg" alt="">
                    </button>
                    <input type="text" name="user-search" placeholder="type to search...."
                        class="search-form__text-input">
                    <button type="submit" class="search-form__submit-button">search</button>
                </form>
            </div>
            <div class="login-form">
                <h2 class="login-form__title">login</h2>
                <div class="login-form__group">
                    <input type="text" placeholder=" " name="user-login" class="login-form__input">
                    <label class="login-form__label" for=".login-form__input">login</label>
                </div>
                <div class="login-form__group">
                    <input type="text" placeholder=" " name="user-login" class="login-form__input">
                    <label class="login-form__label" for=".login-form__input">password</label>
                </div>
                <button class="login-form__submit" type="submit">enter</button>
            </div>
            <div class="header__substrate"></div>
        </header>

        <main class="main">
            <div class="container">

            </div>
        </main>
        <footer class="footer"></footer>
    </div class="wrapper">
    <script src="js/script.js"></script>
</body>

</html>
